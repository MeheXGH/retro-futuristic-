<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Futuristic </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="page1">

        <div class="nav">
            <div class="logo">
                <img src="img/LOGO.svg" alt="">
            </div>
        
            <div class="more">
        
                <div class="home">
                    <img src="img/home-2.svg" alt="">
                        
                </div>
        
                <div class="star">
                    <img src="img/magic-star.svg" alt="">
                        
                </div>
        
                <div class="location">
                   <img src="img/location.svg" alt="">
                        
                </div>
        
                <div class="brifc">
                    <img src="img/briefcase.svg" alt="">
                        
                </div>
            </div>

            <div class="n-down">
                <div class="profile">
                    <img src="img/hero-bg.png" alt="">

                </div>
                <div class="br">

                </div>

                <div class="p2">
                    <img src="img/ranking.svg" alt="">

                </div>
            </div>
            <img class="tl" src="img/tl.svg" alt="">
        </div>


        <div class="hero-con">
          <img class="hero-bg" src="img/hero-bg.png" alt="" />

          <div class="promo">
            <div class="off-con">
              <div class="off">
                <div class="off-20">
                  <p>20% off</p>
                </div>
                <img class="tag" src="img/tag-2.svg" alt="">
              </div>
              <div class="off">
                <div class="free">
                    <p>Free Popcorn</p>
                </div>
                <div class="off-5">
                    <p>5% off</p>
                </div>
              </div>
            </div>


            <div class="promo-text">
                <h2>Promo</h2>

                <div class="ready-con">
                    <h1>24</h1>
                    <h3>ready</h3>
                </div>
            </div>
          </div>
          <div class="hero-img-con">
            <img class="hero-img" src="img/hero-img.svg" alt="">
          </div>
          
        </div>
        <div class="retro-con">
            <div class="retro-text-con">
                <img src="img/retro-text.svg" alt="">
            </div>

            <div class="rt-bg">
                <img class="rt-bg-img" src="img/hero-bg.png" alt="">
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
  </body>
</html>
